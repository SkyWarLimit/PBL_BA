<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Admin Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="adminPanel" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Panel</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text text-white me-3">
                        <i class="bi bi-person-circle"></i> <span id="userName"></span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-md-block bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-tab="beranda">
                                    <i class="bi bi-house-door"></i> Beranda
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="peminjaman">
                                    <i class="bi bi-calendar-check"></i> Peminjaman
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="kontak">
                                    <i class="bi bi-envelope"></i> Pesan Kontak
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="settings">
                                    <i class="bi bi-gear"></i> Pengaturan Web
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="anggota">
                                    <i class="bi bi-people"></i> Kelola Anggota
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="sosmed">
                                    <i class="bi bi-share"></i> Sosial Media
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="galeri">
                                    <i class="bi bi-images"></i> Galeri
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="artikel">
                                    <i class="bi bi-file-text"></i> Artikel
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="penelitian">
                                    <i class="bi bi-book"></i> Penelitian
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="pengabdian">
                                    <i class="bi bi-heart"></i> Pengabdian
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-tab="log">
                                    <i class="bi bi-list-ul"></i> Log Aktivitas
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-10 ms-sm-auto px-md-4">
                    <div id="tabContent" class="py-4"></div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="tabs/beranda.js"></script>
    <script src="tabs/peminjaman.js"></script>
    <script src="tabs/kontak.js"></script>
    <script src="tabs/settings.js"></script>
    <script src="tabs/anggota.js"></script>
    <script src="tabs/sosmed.js"></script>
    <script src="tabs/galeri.js"></script>
    <script src="tabs/artikel.js"></script>
    <script src="tabs/penelitian.js"></script>
    <script src="tabs/pengabdian.js"></script>
    <script src="tabs/log.js"></script>
</body>
</html>
